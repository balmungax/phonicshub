<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartboard Verb Sandbox - Language Learning Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Century+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3182ce;
            --success: #38a169;
            --danger: #e53e3e;
            --warning: #d69e2e;
            --gray-100: #f7fafc;
            --gray-200: #edf2f7;
            --gray-300: #e2e8f0;
            --gray-400: #cbd5e0;
            --gray-500: #a0aec0;
            --gray-600: #718096;
            --gray-700: #4a5568;
            --gray-800: #2d3748;
            --shadow: 0 10px 40px rgba(0,0,0,0.15);
            --radius: 20px;
            --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Century Gothic', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--gray-200);
        }

        .header h1 {
            color: var(--gray-800);
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--gray-600);
            font-size: 1.1rem;
        }

        .sentence-display {
            font-size: 2.5em;
            font-weight: bold;
            margin: 30px 0;
            padding: 30px;
            background: var(--gray-100);
            border-radius: 15px;
            border: 3px solid var(--gray-200);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            color: var(--gray-800);
            min-height: 120px;
            transition: var(--transition);
        }

        .subject-text { 
            color: var(--primary);
            font-weight: 700;
        }
        
        .verb-text { 
            color: var(--success);
            font-weight: 700;
        }
        
        .suffix { 
            color: var(--danger);
            text-decoration: underline;
        }

        .input-section {
            background: var(--gray-50);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .input-row { 
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .input-group { 
            flex: 1;
            min-width: 250px;
        }
        
        label { 
            display: block;
            font-size: 0.9rem;
            font-weight: bold;
            color: var(--gray-700);
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 18px;
            border: 2px solid var(--gray-400);
            border-radius: 10px;
            font-size: 1.2rem;
            outline: none;
            background: white;
            transition: var(--transition);
            font-family: inherit;
        }
        
        input:focus { 
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
        }

        .action-btns { 
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .btn {
            border: none;
            padding: 18px 25px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-add { 
            flex: 4;
            background: var(--success);
            color: white;
            min-width: 200px;
        }
        
        .btn-add:hover {
            background: #2f855a;
        }
        
        .btn-add:disabled {
            background: var(--gray-400);
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            flex: 1;
            background: var(--gray-200);
            color: var(--gray-700);
            min-width: 60px;
        }
        
        .btn-secondary:hover {
            background: var(--gray-300);
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background: #c53030;
        }

        .keyboard-container {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid var(--gray-200);
        }
        
        .keyboard-toggle {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: var(--transition);
        }
        
        .keyboard-toggle:hover {
            background: var(--gray-100);
        }
        
        .keyboard {
            background: #fafcfe;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        
        .key {
            background: #2d3748;
            color: white;
            padding: 18px 10px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            user-select: none;
            border-bottom: 4px solid #4a5568;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 50px;
            min-height: 50px;
            flex: 0 0 auto;
        }
        
        .key:hover {
            background: #4a5568;
        }
        
        .key:active {
            transform: translateY(4px);
            border-bottom: 2px solid #4a5568;
        }
        
        .key.space { 
            flex-grow: 1;
            font-size: 1rem;
        }
        
        .key.backspace { 
            background: #e53e3e;
        }
        
        .utility-row {
            display: flex;
            gap: 8px;
            margin-top: 5px;
        }

        .bank-section {
            margin-top: 40px;
        }
        
        .bank-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .bank {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            padding: 15px;
            background: var(--gray-100);
        }
        
        .saved-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 1.1em;
            border-left: 5px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
            cursor: pointer;
        }
        
        .saved-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .saved-item-actions {
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: var(--transition);
        }
        
        .saved-item:hover .saved-item-actions {
            opacity: 1;
        }
        
        .saved-item-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            font-size: 1.2em;
        }
        
        .saved-item-btn:hover {
            background: var(--gray-200);
        }
        
        .saved-item-btn.delete {
            color: var(--danger);
        }
        
        .saved-item-btn.edit {
            color: var(--primary);
        }

        .placeholder {
            color: var(--gray-500);
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .sentence-display {
                font-size: 2rem;
                padding: 20px;
            }
            
            .keyboard {
                padding: 10px;
            }
            
            .key {
                padding: 12px 5px;
                font-size: 0.9rem;
                min-width: 40px;
                min-height: 40px;
            }
        }

        @media (max-width: 480px) {
            .sentence-display {
                font-size: 1.8rem;
                flex-direction: column;
                gap: 10px;
            }
            
            .input-row {
                flex-direction: column;
            }
            
            .action-btns {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .keyboard-row {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .key {
                min-width: 35px;
                min-height: 35px;
                padding: 10px 4px;
                font-size: 0.8rem;
            }
        }

        .hidden {
            display: none !important;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

        </div>

        <div class="sentence-display" id="sentence" aria-live="polite">
            <span class="subject-text placeholder">___</span>
            <span class="verb-text placeholder">___</span>
        </div>

        <div class="input-section">
            <div class="input-row">
                <div class="input-group">
                    <label for="in-sub">SUBJECT (e.g., "I", "The cat", "Students")</label>
                    <input type="text" id="in-sub" placeholder="Click here or use keyboard..." 
                           aria-label="Enter subject">
                </div>
                <div class="input-group">
                    <label for="in-verb">VERB (e.g., "run", "be", "have")</label>
                    <input type="text" id="in-verb" placeholder="Click here or use keyboard..."
                           aria-label="Enter verb">
                </div>
            </div>

            <div class="action-btns">
                <button class="btn btn-add" id="btn-add" disabled>
                    <span>‚ûï ADD SENTENCE</span>
                </button>
                <button class="btn btn-secondary" id="btn-clear" title="Clear inputs">
                    üóëÔ∏è Clear
                </button>
            </div>
        </div>

        <div class="keyboard-container">
            <button class="keyboard-toggle" id="toggle-keyboard">
                <span>‚å®Ô∏è</span>
                <span>Show Virtual Keyboard</span>
            </button>
            <div class="keyboard hidden" id="keyboard" role="application" aria-label="Virtual keyboard">
                <!-- Keyboard rows will be generated by JS exactly as in your image -->
            </div>
        </div>

        <div class="bank-section">
            <div class="bank-header">
                <h2>üìù Saved Sentences</h2>
                <div>
                    <button class="btn btn-danger" id="btn-clear-all">Clear All</button>
                </div>
            </div>
            <div class="bank" id="bank" aria-label="Saved sentences list"></div>
        </div>
    </div>

    <script>
        class VerbSandbox {
            constructor() {
                this.activeInput = null;
                this.shiftPressed = false;
                this.sentences = JSON.parse(localStorage.getItem('verbSandboxSentences')) || [];
                
                this.init();
            }

            init() {
                this.cacheElements();
                this.bindEvents();
                this.createKeyboard();
                this.loadSentences();
                this.updateUI();
            }

            cacheElements() {
                this.elements = {
                    inSub: document.getElementById('in-sub'),
                    inVerb: document.getElementById('in-verb'),
                    sentence: document.getElementById('sentence'),
                    btnAdd: document.getElementById('btn-add'),
                    btnClear: document.getElementById('btn-clear'),
                    btnClearAll: document.getElementById('btn-clear-all'),
                    keyboard: document.getElementById('keyboard'),
                    toggleKeyboard: document.getElementById('toggle-keyboard'),
                    bank: document.getElementById('bank')
                };
            }

            bindEvents() {
                this.elements.inSub.addEventListener('focus', () => {
                    this.activeInput = this.elements.inSub;
                });

                this.elements.inVerb.addEventListener('focus', () => {
                    this.activeInput = this.elements.inVerb;
                });

                this.elements.inSub.addEventListener('input', () => this.process());
                this.elements.inVerb.addEventListener('input', () => this.process());

                this.elements.btnAdd.addEventListener('click', () => this.saveSentence());
                this.elements.btnClear.addEventListener('click', () => this.clearInputs());
                this.elements.btnClearAll.addEventListener('click', () => this.clearAllSentences());
                this.elements.toggleKeyboard.addEventListener('click', () => this.toggleKeyboard());

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Shift') {
                        this.shiftPressed = true;
                        this.toggleShift();
                    }
                });

                document.addEventListener('keyup', (e) => {
                    if (e.key === 'Shift') {
                        this.shiftPressed = false;
                        this.toggleShift();
                    }
                });

                document.querySelector('.header h1').addEventListener('dblclick', () => this.loadExamples());
            }

            createKeyboard() {
                // EXACT layout from your image:
                // Row 1: q   w   e   r   t   y   u   i   o   p
                // Row 2: a   s   d   f   g   h   j   k   l
                // Row 3: z   x   c   v   b   n   m   ,   .   ?   !
                
                const keyboardLayout = [
                    ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
                    ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
                    ['z', 'x', 'c', 'v', 'b', 'n', 'm', ',', '.', '?', '!']
                ];

                this.elements.keyboard.innerHTML = '';
                
                // Create the 3 main rows exactly as in your image
                keyboardLayout.forEach(row => {
                    const rowElement = document.createElement('div');
                    rowElement.className = 'keyboard-row';
                    
                    row.forEach(key => {
                        const keyElement = this.createKeyElement(key);
                        rowElement.appendChild(keyElement);
                    });
                    
                    this.elements.keyboard.appendChild(rowElement);
                });

                // Add utility row with space and backspace
                const utilityRow = document.createElement('div');
                utilityRow.className = 'utility-row';
                
                const spaceKey = this.createKeyElement(' ');
                spaceKey.innerHTML = 'SPACE';
                spaceKey.className += ' space';
                
                const backspaceKey = this.createKeyElement('Backspace');
                backspaceKey.innerHTML = '‚å´ BACKSPACE';
                backspaceKey.className += ' backspace';
                
                utilityRow.appendChild(spaceKey);
                utilityRow.appendChild(backspaceKey);
                
                this.elements.keyboard.appendChild(utilityRow);
            }

            createKeyElement(keyValue) {
                const keyElement = document.createElement('div');
                keyElement.className = 'key';
                keyElement.textContent = keyValue;
                
                keyElement.setAttribute('role', 'button');
                keyElement.setAttribute('tabindex', '0');
                keyElement.setAttribute('aria-label', `Press ${keyValue}`);
                
                keyElement.addEventListener('click', () => this.handleKeyPress(keyValue));
                keyElement.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        this.handleKeyPress(keyValue);
                    }
                });
                
                return keyElement;
            }

            handleKeyPress(key) {
                if (!this.activeInput) {
                    this.activeInput = this.elements.inSub;
                    this.activeInput.focus();
                }

                switch(key) {
                    case 'Backspace':
                        this.activeInput.value = this.activeInput.value.slice(0, -1);
                        break;
                    case ' ':
                        this.activeInput.value += ' ';
                        break;
                    default:
                        // Apply shift if pressed
                        let char = this.shiftPressed ? key.toUpperCase() : key.toLowerCase();
                        this.activeInput.value += char;
                }

                this.activeInput.dispatchEvent(new Event('input'));
                this.activeInput.focus();
            }

            toggleShift() {
                const keys = this.elements.keyboard.querySelectorAll('.key:not(.space):not(.backspace)');
                keys.forEach(key => {
                    if (this.shiftPressed) {
                        key.textContent = key.textContent.toUpperCase();
                    } else {
                        key.textContent = key.textContent.toLowerCase();
                    }
                });
            }

            toggleKeyboard() {
                this.elements.keyboard.classList.toggle('hidden');
                const toggleText = this.elements.toggleKeyboard.querySelector('span:last-child');
                toggleText.textContent = this.elements.keyboard.classList.contains('hidden') ? 
                    'Show Virtual Keyboard' : 'Hide Virtual Keyboard';
            }

            process() {
                const sub = this.elements.inSub.value.trim();
                const verb = this.elements.inVerb.value.trim().toLowerCase();
                
                this.elements.btnAdd.disabled = !sub || !verb;
                
                if (!sub && !verb) {
                    this.elements.sentence.innerHTML = `
                        <span class="subject-text placeholder">___</span>
                        <span class="verb-text placeholder">___</span>
                    `;
                    return;
                }

                const subjectDisplay = sub || '<span class="placeholder">___</span>';
                let verbDisplay;
                
                if (!verb) {
                    verbDisplay = '<span class="placeholder">___</span>';
                } else {
                    verbDisplay = this.conjugateVerb(sub, verb);
                }

                this.elements.sentence.innerHTML = `
                    <span class="subject-text" aria-label="Subject: ${sub || 'not set'}">${subjectDisplay}</span>
                    <span class="verb-text" aria-label="Verb: ${verb || 'not set'}">${verbDisplay}</span>
                `;
                
                this.elements.sentence.classList.add('fade-in');
                setTimeout(() => this.elements.sentence.classList.remove('fade-in'), 300);
            }

            conjugateVerb(subject, verb) {
                const sub = subject.toLowerCase();
                
                // Handle the verb "be"
                if (verb === 'be') {
                    if (sub === 'i') return 'am';
                    if (sub === 'you' || sub === 'we' || sub === 'they') return 'are';
                    
                    // Check for plural subjects
                    const pluralSubjects = ['we', 'they', 'people', 'children', 'men', 'women', 'cats', 'dogs'];
                    const endsWithS = sub.endsWith('s') && sub.length > 3;
                    
                    if (pluralSubjects.includes(sub) || endsWithS) {
                        return 'are';
                    }
                    
                    return 'is';
                }
                
                // Handle the verb "have"
                if (verb === 'have') {
                    if (sub === 'i' || sub === 'you' || sub === 'we' || sub === 'they') return 'have';
                    
                    // Check for plural subjects
                    const pluralSubjects = ['we', 'they', 'people', 'children', 'men', 'women', 'cats', 'dogs'];
                    const endsWithS = sub.endsWith('s') && sub.length > 3;
                    
                    if (pluralSubjects.includes(sub) || endsWithS) {
                        return 'have';
                    }
                    
                    return 'has';
                }
                
                // Check if subject needs third person singular conjugation
                const needsConjugation = this.needsThirdPersonSingular(sub);
                
                if (!needsConjugation) {
                    return verb; // Base form
                }
                
                // Conjugate for third person singular
                return this.conjugateThirdPersonSingular(verb);
            }

            needsThirdPersonSingular(subject) {
                const sub = subject.toLowerCase();
                
                // These subjects use base form
                const baseFormSubjects = ['i', 'you', 'we', 'they'];
                
                if (baseFormSubjects.includes(sub)) {
                    return false;
                }
                
                // Check for plural subjects ending with s
                const pluralIndicators = ['people', 'children', 'men', 'women', 'police', 'cattle'];
                if (pluralIndicators.includes(sub)) {
                    return false;
                }
                
                // Words that end with s but are singular
                const singularSWords = ['bus', 'class', 'glass', 'mass', 'gas'];
                if (singularSWords.includes(sub)) {
                    return true;
                }
                
                // Default: treat as singular third person
                return true;
            }

            conjugateThirdPersonSingular(verb) {
                // Irregular verbs
                const irregularVerbs = {
                    'do': 'does',
                    'go': 'goes',
                    'have': 'has',
                    'be': 'is'
                };
                
                if (irregularVerbs[verb]) {
                    return irregularVerbs[verb];
                }
                
                // Verbs ending in y after consonant
                if (verb.endsWith('y') && !'aeiou'.includes(verb[verb.length - 2])) {
                    return verb.slice(0, -1) + 'ies';
                }
                
                // Verbs ending in: ch, sh, s, x, z, o
                const specialEndings = ['ch', 'sh', 's', 'x', 'z', 'o'];
                for (let ending of specialEndings) {
                    if (verb.endsWith(ending)) {
                        return verb + 'es';
                    }
                }
                
                // Default: add s
                return verb + 's';
            }

            saveSentence() {
                const subject = this.elements.inSub.value.trim();
                const verb = this.elements.inVerb.value.trim();
                
                if (!subject || !verb) {
                    this.showToast('Please enter both subject and verb', 'error');
                    return;
                }

                const sentence = {
                    id: Date.now(),
                    subject,
                    verb,
                    timestamp: new Date().toLocaleString(),
                    conjugated: this.conjugateVerb(subject.toLowerCase(), verb.toLowerCase())
                };

                this.sentences.unshift(sentence);
                this.saveToLocalStorage();
                this.renderSentence(sentence);
                this.clearInputs();
                
                this.showToast('Sentence saved successfully!', 'success');
            }

            renderSentence(sentence) {
                const div = document.createElement('div');
                div.className = 'saved-item fade-in';
                div.setAttribute('data-id', sentence.id);
                div.innerHTML = `
                    <div class="sentence-content">
                        <strong>${sentence.subject}</strong> 
                        <span class="verb-text">${sentence.conjugated}</span>
                        <small style="color: var(--gray-600); margin-left: 10px;">${sentence.timestamp}</small>
                    </div>
                    <div class="saved-item-actions">
                        <button class="saved-item-btn edit" title="Edit sentence" aria-label="Edit sentence">
                            ‚úèÔ∏è
                        </button>
                        <button class="saved-item-btn delete" title="Delete sentence" aria-label="Delete sentence">
                            üóëÔ∏è
                        </button>
                    </div>
                `;

                div.addEventListener('click', (e) => {
                    if (!e.target.closest('.saved-item-actions')) {
                        this.loadSentence(sentence);
                    }
                });

                div.querySelector('.edit').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.loadSentence(sentence);
                });

                div.querySelector('.delete').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.deleteSentence(sentence.id);
                });

                this.elements.bank.prepend(div);
            }

            loadSentence(sentence) {
                this.elements.inSub.value = sentence.subject;
                this.elements.inVerb.value = sentence.verb;
                this.activeInput = this.elements.inSub;
                this.process();
                this.showToast('Sentence loaded for editing', 'info');
            }

            deleteSentence(id) {
                this.sentences = this.sentences.filter(s => s.id !== id);
                this.saveToLocalStorage();
                document.querySelector(`.saved-item[data-id="${id}"]`)?.remove();
                this.showToast('Sentence deleted', 'warning');
            }

            loadSentences() {
                this.elements.bank.innerHTML = '';
                this.sentences.forEach(sentence => this.renderSentence(sentence));
            }

            clearInputs() {
                this.elements.inSub.value = '';
                this.elements.inVerb.value = '';
                this.elements.inSub.focus();
                this.process();
                this.showToast('Inputs cleared', 'info');
            }

            clearAllSentences() {
                if (this.sentences.length === 0) return;
                
                if (confirm('Are you sure you want to delete all saved sentences?')) {
                    this.sentences = [];
                    this.saveToLocalStorage();
                    this.loadSentences();
                    this.showToast('All sentences cleared', 'warning');
                }
            }

            saveToLocalStorage() {
                localStorage.setItem('verbSandboxSentences', JSON.stringify(this.sentences));
            }

            showToast(message, type = 'info') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                toast.style.background = {
                    'success': '#38a169',
                    'error': '#e53e3e',
                    'warning': '#d69e2e',
                    'info': '#3182ce'
                }[type];

                document.body.appendChild(toast);

                setTimeout(() => {
                    toast.style.opacity = '0';
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }

            loadExamples() {
                const examples = [
                    { subject: 'I', verb: 'be' },
                    { subject: 'She', verb: 'have' },
                    { subject: 'The dog', verb: 'run' },
                    { subject: 'They', verb: 'go' },
                    { subject: 'He', verb: 'do' }
                ];

                const randomExample = examples[Math.floor(Math.random() * examples.length)];
                this.elements.inSub.value = randomExample.subject;
                this.elements.inVerb.value = randomExample.verb;
                this.process();
                this.showToast('Example loaded!', 'success');
            }

            updateUI() {
                this.process();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new VerbSandbox();
        });
    </script>
</body>
</html>
