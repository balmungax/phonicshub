<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>
    <link href="https://fonts.googleapis.com/css2?family=Century+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Century Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
            text-transform: lowercase;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, #4A00E0, #8E2DE2);
            padding: 25px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            text-transform: lowercase;
        }

        .game-area {
            padding: 30px;
        }

        .scramble-container, .attempt-container {
            margin-bottom: 30px;
        }

        .container-title {
            font-size: 1.4rem;
            color: #4A00E0;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 700;
            text-transform: lowercase;
        }

        .hint-container {
            text-align: center;
            margin-bottom: 20px;
            font-style: italic;
            color: #666;
            font-size: 1.2rem;
            min-height: 30px;
            padding: 10px 20px;
            line-height: 1.4;
        }

        .letters-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            min-height: 95px;
            background: #f8f9ff;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #e0e5ff;
            align-items: center;
        }

        .letter {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 3px solid transparent;
            text-transform: lowercase;
        }

        .letter:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .letter:active {
            transform: translateY(0);
        }

        .letter.vowel {
            background: linear-gradient(145deg, #FFA726, #FF9800);
            color: white;
            border-color: #FF8C00;
        }

        .letter.consonant {
            background: linear-gradient(145deg, #66BB6A, #43A047);
            color: white;
            border-color: #2E7D32;
        }

        .letter.in-attempt {
            background: linear-gradient(145deg, #5C6BC0, #3F51B5);
            color: white;
            border-color: #283593;
            animation: fadeIn 0.3s ease;
        }

        .letter.in-attempt:hover {
            background: linear-gradient(145deg, #EF5350, #E53935);
            border-color: #C62828;
        }

        .letter.selected {
            opacity: 0.4;
            transform: scale(0.9);
            cursor: default;
        }

        .letter.selected:hover {
            transform: scale(0.9);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .score-container {
            display: flex;
            justify-content: space-around;
            background: linear-gradient(90deg, #e3f2fd, #f3e5f5);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 2px solid #e1bee7;
        }

        .score-box {
            text-align: center;
            flex: 1;
        }

        .score-title {
            font-size: 1.1rem;
            color: #5E35B1;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: lowercase;
        }

        .score-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4A00E0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            text-transform: lowercase;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 200px;
            text-transform: lowercase;
        }

        .check-btn {
            background: linear-gradient(to right, #00C851, #007E33);
            color: white;
        }

        .next-btn {
            background: linear-gradient(to right, #FF416C, #FF4B2B);
            color: white;
            display: none;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .control-btn:active {
            transform: translateY(1px);
        }

        .message {
            text-align: center;
            font-size: 1.3rem;
            min-height: 50px;
            margin-top: 10px;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: #f8f9ff;
            border: 2px solid #e0e5ff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: lowercase;
        }

        .message.correct {
            color: #007E33;
            background: rgba(0, 200, 81, 0.1);
            border-color: #00C851;
        }

        .message.incorrect {
            color: #FF4B2B;
            background: rgba(255, 75, 43, 0.1);
            border-color: #FF416C;
        }

        .word-progress {
            text-align: center;
            color: #5E35B1;
            font-size: 1.1rem;
            margin-top: 10px;
            font-weight: 600;
            text-transform: lowercase;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 95%;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .letter {
                width: 50px;
                height: 50px;
                font-size: 1.6rem;
            }
            
            .letters-container {
                min-height: 85px;
                gap: 8px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 100%;
            }
            
            .score-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .hint-container {
                font-size: 1.1rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>scramble</h1>
        </div>
        
        <div class="game-area">
            <div class="scramble-container">
                <!-- Hint displays here by default -->
                <div class="hint-container" id="hintArea">
                    <!-- Hint will appear here -->
                </div>
                <div class="letters-container" id="scrambledLetters">
                    <!-- Scrambled letters will appear here -->
                </div>
            </div>
            
            <div class="attempt-container">
                <h2 class="container-title">your word</h2>
                <div class="letters-container" id="attemptArea">
                    <!-- User's attempt will appear here -->
                    <div class="placeholder">click letters to build word</div>
                </div>
            </div>
            
            <div class="score-container">
                <div class="score-box">
                    <div class="score-title">score</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-title">solved</div>
                    <div class="score-value" id="solved">0/10</div>
                </div>
            </div>
            
            <div class="controls">
                <button class="control-btn check-btn" id="checkBtn">
                    <span>âœ“</span> check answer
                </button>
                <button class="control-btn next-btn" id="nextBtn">
                    <span>â†’</span> next word
                </button>
                <!-- Hint button removed -->
            </div>
            
            <div class="message" id="message">
                click on a letter to add it to your word
            </div>
            
            <div class="word-progress" id="wordProgress">
                word 1 of 10
            </div>
        </div>
    </div>

    <script>
        // Words and hints for the game
        const wordList = [
            { word: "seed", hint: "a small object that grows into a plant" },
            { word: "spin", hint: "to turn around quickly" },
            { word: "twirl", hint: "to spin around gracefully" },
            { word: "tree", hint: "a tall plant with a trunk and branches" },
            { word: "pollen", hint: "yellow powder from flowers" },
            { word: "photosynthesis", hint: "how plants make food from sunlight" },
            { word: "sunlight", hint: "light from the sun that helps plants grow" },
            { word: "flower", hint: "the colorful part of a plant" },
            { word: "leaf", hint: "green part of a plant" },
            { word: "fruit", hint: "sweet food that grows on plants" },
            { word: "roots", hint: "part of plant under the ground" },
            { word: "petal", hint: "colorful part of a flower" },
            { word: "spore", hint: "tiny plant cell for reproduction" },
            { word: "grow", hint: "to get bigger" },
            { word: "soil", hint: "dirt where plants grow" },
            { word: "plant", hint: "living thing with leaves and roots" },
            { word: "leaves", hint: "many green parts on a plant" },
            { word: "dispersal", hint: "how seeds spread around" }
        ];

        // Game state
        let currentWordIndex = 0;
        let score = 0;
        let solvedWords = 0;
        let scrambledLetters = [];
        let attemptLetters = [];
        let isGameActive = true;
        let randomizedWordList = [];

        // Speech synthesis setup
        let voices = [];
        let selectedVoice = null;

        // DOM elements
        const scrambledLettersElement = document.getElementById('scrambledLetters');
        const attemptAreaElement = document.getElementById('attemptArea');
        const hintAreaElement = document.getElementById('hintArea');
        const checkBtn = document.getElementById('checkBtn');
        const nextBtn = document.getElementById('nextBtn');
        const scoreElement = document.getElementById('score');
        const solvedElement = document.getElementById('solved');
        const messageElement = document.getElementById('message');
        const wordProgressElement = document.getElementById('wordProgress');

        // Function to shuffle array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Randomize word list when game starts
        function randomizeWordList() {
            randomizedWordList = shuffleArray(wordList);
            console.log("Randomized word order:", randomizedWordList.map(w => w.word));
        }

        // Initialize speech synthesis voices
        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            
            // Try to find the best available voice
            const preferredVoices = [
                "Google US English", "Microsoft Zira", "Samantha",
                "Karen", "Daniel", "Google UK English Female",
                "Microsoft David", "Alex", "Melina"
            ];
            
            // First, try to find a preferred voice
            for (let voiceName of preferredVoices) {
                const voice = voices.find(v => v.name.includes(voiceName));
                if (voice) {
                    selectedVoice = voice;
                    console.log("Using preferred voice:", voice.name);
                    break;
                }
            }
            
            // If no preferred voice found, use first available English voice
            if (!selectedVoice) {
                selectedVoice = voices.find(v => v.lang.startsWith('en')) || voices[0];
                console.log("Using fallback voice:", selectedVoice ? selectedVoice.name : "Default");
            }
        }

        // Initialize the game
        function initGame() {
            // Make sure we have a randomized word list
            if (randomizedWordList.length === 0) {
                randomizeWordList();
            }
            
            const wordObj = randomizedWordList[currentWordIndex];
            const word = wordObj.word;
            
            // Create scrambled version of the word
            scrambledLetters = scrambleWord(word);
            
            // Clear attempt
            attemptLetters = [];
            
            // Display scrambled letters
            displayScrambledLetters();
            
            // Clear attempt area
            displayAttemptArea();
            
            // Display the hint by default
            displayHint();
            
            // Update progress
            wordProgressElement.textContent = `word ${currentWordIndex + 1} of ${randomizedWordList.length}`;
            
            // Update message
            messageElement.textContent = "click on a letter to add it to your word";
            messageElement.className = "message";
            
            // Hide next button
            nextBtn.style.display = 'none';
            
            // Show check button
            checkBtn.style.display = 'flex';
            
            // Update score display
            updateScoreDisplay();
            
            isGameActive = true;
        }

        // Scramble a word
        function scrambleWord(word) {
            let letters = word.split('');
            
            // Fisher-Yates shuffle
            for (let i = letters.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [letters[i], letters[j]] = [letters[j], letters[i]];
            }
            
            // If by chance the word ends up the same, swap two letters
            if (letters.join('') === word && letters.length > 1) {
                [letters[0], letters[1]] = [letters[1], letters[0]];
            }
            
            return letters;
        }

        // Display scrambled letters
        function displayScrambledLetters() {
            scrambledLettersElement.innerHTML = '';
            
            scrambledLetters.forEach((letter, index) => {
                const letterElement = createLetterElement(letter, 'scrambled', index);
                scrambledLettersElement.appendChild(letterElement);
            });
        }

        // Display hint (shows by default)
        function displayHint() {
            const hint = randomizedWordList[currentWordIndex].hint;
            hintAreaElement.textContent = hint;
            hintAreaElement.style.color = "#666";
            hintAreaElement.style.fontStyle = "italic";
            hintAreaElement.style.fontWeight = "400";
        }

        // Display attempt area
        function displayAttemptArea() {
            attemptAreaElement.innerHTML = '';
            
            if (attemptLetters.length === 0) {
                const placeholder = document.createElement('div');
                placeholder.className = 'placeholder';
                placeholder.textContent = 'click letters to build word';
                placeholder.style.cssText = 'color: #888; font-style: italic; width: 100%; text-align: center; padding: 20px;';
                attemptAreaElement.appendChild(placeholder);
                return;
            }
            
            // Create a single container for the attempt word
            const wordContainer = document.createElement('div');
            wordContainer.style.cssText = 'display: flex; flex-wrap: nowrap; justify-content: center; align-items: center; gap: 8px; width: 100%; min-height: 70px; overflow-x: auto;';
            
            attemptLetters.forEach((letter, index) => {
                const letterElement = createLetterElement(letter, 'attempt', index);
                wordContainer.appendChild(letterElement);
            });
            
            attemptAreaElement.appendChild(wordContainer);
        }

        // Create a letter element
        function createLetterElement(letter, type, index) {
            const letterElement = document.createElement('div');
            letterElement.className = 'letter';
            
            // Check if it's a vowel or consonant
            const vowels = ['a', 'e', 'i', 'o', 'u'];
            if (vowels.includes(letter.toLowerCase())) {
                letterElement.classList.add('vowel');
            } else {
                letterElement.classList.add('consonant');
            }
            
            if (type === 'attempt') {
                letterElement.classList.add('in-attempt');
            }
            
            letterElement.textContent = letter.toLowerCase();
            letterElement.dataset.index = index;
            letterElement.dataset.type = type;
            letterElement.dataset.letter = letter.toLowerCase();
            
            // Add click event
            letterElement.addEventListener('click', () => handleLetterClick(letter, type, index));
            
            return letterElement;
        }

        // Handle letter click
        function handleLetterClick(letter, type, index) {
            if (!isGameActive) return;
            
            // Play letter sound
            speakLetter(letter);
            
            if (type === 'scrambled') {
                // Move letter from scrambled to attempt
                moveLetterToAttempt(index);
            } else if (type === 'attempt') {
                // Move letter from attempt back to scrambled
                moveLetterToScrambled(index);
            }
        }

        // Speak a letter using TTS
        function speakLetter(letter) {
            if ('speechSynthesis' in window && selectedVoice) {
                // Cancel any ongoing speech
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(letter.toLowerCase());
                utterance.rate = 0.8;
                utterance.pitch = 1.1;
                utterance.volume = 1;
                utterance.voice = selectedVoice;
                
                speechSynthesis.speak(utterance);
            }
        }

        // Move a letter from scrambled to attempt
        function moveLetterToAttempt(index) {
            const letter = scrambledLetters[index];
            
            scrambledLetters.splice(index, 1);
            attemptLetters.push(letter);
            
            displayScrambledLetters();
            displayAttemptArea();
            
            messageElement.textContent = `added "${letter}" to your word`;
        }

        // Move a letter from attempt back to scrambled
        function moveLetterToScrambled(index) {
            const letter = attemptLetters[index];
            
            attemptLetters.splice(index, 1);
            const randomIndex = Math.floor(Math.random() * (scrambledLetters.length + 1));
            scrambledLetters.splice(randomIndex, 0, letter);
            
            displayScrambledLetters();
            displayAttemptArea();
            
            messageElement.textContent = `returned "${letter}" to scrambled letters`;
        }

        // Check the attempt against the word
        function checkAnswer() {
            if (!isGameActive) return;
            
            const word = randomizedWordList[currentWordIndex].word;
            const attempt = attemptLetters.join('').toLowerCase();
            
            if (attempt === word) {
                messageElement.textContent = `correct! the word is "${word}".`;
                messageElement.className = "message correct";
                
                // Award points
                score += 10;
                solvedWords++;
                
                updateScoreDisplay();
                
                nextBtn.style.display = 'flex';
                checkBtn.style.display = 'none';
                
                isGameActive = false;
                
                setTimeout(() => {
                    if ('speechSynthesis' in window && selectedVoice) {
                        const utterance = new SpeechSynthesisUtterance(word);
                        utterance.rate = 0.7;
                        utterance.pitch = 1.1;
                        utterance.volume = 1;
                        utterance.voice = selectedVoice;
                        speechSynthesis.speak(utterance);
                    }
                }, 500);
                
            } else {
                messageElement.textContent = "not quite right. try again!";
                messageElement.className = "message incorrect";
                
                setTimeout(() => {
                    if (attempt.length < word.length) {
                        messageElement.textContent = `hint: the word has ${word.length} letters.`;
                    } else if (attempt.length > word.length) {
                        messageElement.textContent = `hint: the word has ${word.length} letters.`;
                    } else {
                        messageElement.textContent = "keep trying! click letters to rearrange them.";
                    }
                }, 1500);
            }
        }

        // Move to the next word
        function nextWord() {
            if (currentWordIndex < randomizedWordList.length - 1) {
                currentWordIndex++;
                initGame();
            } else {
                endGame();
            }
        }

        // End the game
        function endGame() {
            messageElement.textContent = `game complete! final score: ${score} points.`;
            messageElement.className = "message correct";
            
            scrambledLettersElement.innerHTML = '<div style="text-align:center; padding:20px; color:#666; font-size:1.2rem; font-weight:bold;">ðŸŽ‰ game completed! ðŸŽ‰</div>';
            attemptAreaElement.innerHTML = '<div style="text-align:center; padding:20px; color:#666; font-size:1.2rem;">well done!</div>';
            hintAreaElement.textContent = "";
            
            checkBtn.style.display = 'none';
            nextBtn.style.display = 'none';
            
            const restartBtn = document.createElement('button');
            restartBtn.className = 'control-btn check-btn';
            restartBtn.innerHTML = '<span>â†»</span> play again';
            restartBtn.style.margin = '0 auto';
            restartBtn.style.display = 'flex';
            restartBtn.onclick = restartGame;
            
            document.querySelector('.controls').appendChild(restartBtn);
        }

        // Restart the game
        function restartGame() {
            currentWordIndex = 0;
            score = 0;
            solvedWords = 0;
            
            // Re-randomize the word list for a fresh game
            randomizeWordList();
            
            const restartBtn = document.querySelector('.controls .check-btn[onclick="restartGame()"]');
            if (restartBtn) {
                restartBtn.remove();
            }
            
            checkBtn.style.display = 'flex';
            
            initGame();
        }

        // Update score display
        function updateScoreDisplay() {
            scoreElement.textContent = score;
            solvedElement.textContent = `${solvedWords}/${randomizedWordList.length}`;
        }

        // Event listeners
        checkBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', nextWord);

        speechSynthesis.onvoiceschanged = loadVoices;

        window.addEventListener('DOMContentLoaded', () => {
            loadVoices();
            // Randomize word list before initializing game
            randomizeWordList();
            initGame();
            
            setTimeout(() => {
                if ('speechSynthesis' in window && selectedVoice) {
                    const welcome = new SpeechSynthesisUtterance("scramble");
                    welcome.voice = selectedVoice;
                    welcome.rate = 0.9;
                    speechSynthesis.speak(welcome);
                }
            }, 500);
        });
    </script>
</body>
</html>
