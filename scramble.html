<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Century+Gothic:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Century Gothic', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            max-width: 900px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        h1 {
            color: #1e3c72;
            margin-bottom: 40px;
            font-size: 3em;
            font-weight: 700;
            letter-spacing: 3px;
        }

        .letter-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin: 40px 0;
            min-height: 80px;
        }

        .letter-btn {
            width: 70px;
            height: 70px;
            font-size: 2em;
            font-family: 'Century Gothic', sans-serif;
            font-weight: 700;
            color: #1e3c72;
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2), -5px -5px 15px rgba(255,255,255,0.8);
            transition: all 0.2s ease;
            text-transform: lowercase;
        }

        .letter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 8px 8px 20px rgba(0,0,0,0.25), -5px -5px 15px rgba(255,255,255,0.8);
            background: linear-gradient(145deg, #f0f0f0, #ffffff);
        }

        .letter-btn:active {
            transform: translateY(2px);
            box-shadow: 2px 2px 8px rgba(0,0,0,0.2), -2px -2px 8px rgba(255,255,255,0.8);
        }

        .letter-btn.used {
            background: #1e3c72;
            color: white;
            box-shadow: inset 3px 3px 8px rgba(0,0,0,0.3);
            transform: scale(0.95);
        }

        .letter-btn.used:hover {
            transform: scale(0.95);
            cursor: not-allowed;
        }

        .answer-display {
            background: linear-gradient(145deg, #f0f0f0, #e6e6e6);
            border-radius: 20px;
            padding: 25px;
            margin: 30px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            color: #1e3c72;
            font-weight: 700;
            letter-spacing: 8px;
            box-shadow: inset 5px 5px 15px rgba(0,0,0,0.1), inset -5px -5px 15px rgba(255,255,255,0.8);
            text-transform: lowercase;
        }

        .answer-display.empty {
            color: #aaa;
            font-size: 1.2em;
            letter-spacing: 2px;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            padding: 18px 50px;
            font-size: 1.3em;
            font-family: 'Century Gothic', sans-serif;
            font-weight: 700;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: lowercase;
            letter-spacing: 1px;
        }

        .btn-check {
            background: linear-gradient(145deg, #27ae60, #2ecc71);
            color: white;
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.4);
        }

        .btn-check:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(46, 204, 113, 0.5);
        }

        .btn-check:active {
            transform: translateY(0);
        }

        .btn-next {
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }

        .btn-next:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(52, 152, 219, 0.5);
        }

        .btn-clear {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
            padding: 18px 30px;
        }

        .btn-clear:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(231, 76, 60, 0.5);
        }

        .message {
            margin-top: 30px;
            font-size: 1.4em;
            font-weight: 700;
            min-height: 40px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.show {
            opacity: 1;
        }

        .message.correct {
            color: #27ae60;
        }

        .message.incorrect {
            color: #e74c3c;
        }

        .score {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 1.1em;
            color: #666;
            font-weight: 600;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .hidden-words {
            display: none;
        }
    </style>
<base target="_blank">
</head>
<body>
    <div class="container">
        <div class="score" id="score">0 / 0</div>
        <h1>word scramble</h1>

        <div class="letter-container" id="letterContainer"></div>

        <div class="answer-display empty" id="answerDisplay">click letters to build word</div>

        <div class="controls">
            <button class="btn btn-clear" onclick="clearAnswer()">clear</button>
            <button class="btn btn-check" onclick="checkAnswer()">check</button>
            <button class="btn btn-next" onclick="nextWord()">next word</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        // word list - hidden from students
        const words = [
            "recycle", "reuse", "reduce", "plastic", "paper", 
            "waste", "trash", "ocean", "planet", "clean", 
            "oxygen", "air", "pollution"
        ];

        let currentWord = "";
        let shuffledLetters = [];
        let userAnswer = [];
        let score = 0;
        let total = 0;
        let usedIndices = [];

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function scrambleWord(word) {
            let letters = word.split('');
            let shuffled;
            do {
                shuffled = shuffleArray(letters);
            } while (shuffled.join('') === word);
            return shuffled;
        }

        function newWord() {
            if (usedIndices.length === words.length) {
                usedIndices = [];
            }

            let availableIndices = [];
            for (let i = 0; i < words.length; i++) {
                if (!usedIndices.includes(i)) {
                    availableIndices.push(i);
                }
            }

            const randomIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
            usedIndices.push(randomIndex);
            currentWord = words[randomIndex];

            shuffledLetters = scrambleWord(currentWord);
            userAnswer = [];

            renderLetters();
            updateAnswerDisplay();
            hideMessage();
        }

        function renderLetters() {
            const container = document.getElementById('letterContainer');
            container.innerHTML = '';

            shuffledLetters.forEach((letter, index) => {
                const btn = document.createElement('button');
                btn.className = 'letter-btn';
                btn.textContent = letter;
                btn.dataset.index = index;
                btn.onclick = () => selectLetter(index);
                container.appendChild(btn);
            });
        }

        function selectLetter(index) {
            const btn = document.querySelector(`button[data-index="${index}"]`);
            if (btn.classList.contains('used')) return;

            btn.classList.add('used');
            userAnswer.push({
                letter: shuffledLetters[index],
                originalIndex: index
            });
            updateAnswerDisplay();
        }

        function clearAnswer() {
            userAnswer = [];
            renderLetters();
            updateAnswerDisplay();
            hideMessage();
        }

        function updateAnswerDisplay() {
            const display = document.getElementById('answerDisplay');
            if (userAnswer.length === 0) {
                display.textContent = 'click letters to build word';
                display.classList.add('empty');
            } else {
                display.textContent = userAnswer.map(u => u.letter).join('');
                display.classList.remove('empty');
            }
        }

        function checkAnswer() {
            const answer = userAnswer.map(u => u.letter).join('');
            const messageEl = document.getElementById('message');

            if (answer.length === 0) {
                showMessage('select some letters first!', 'incorrect');
                return;
            }

            total++;

            if (answer === currentWord) {
                score++;
                showMessage('✓ correct!', 'correct');
                createConfetti();
                updateScore();
                setTimeout(nextWord, 2000);
            } else {
                showMessage('✗ try again!', 'incorrect');
                updateScore();
            }
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message show ' + type;
        }

        function hideMessage() {
            const messageEl = document.getElementById('message');
            messageEl.className = 'message';
        }

        function updateScore() {
            document.getElementById('score').textContent = `${score} / ${total}`;
        }

        function nextWord() {
            newWord();
        }

        function createConfetti() {
            const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        // start game
        newWord();
    </script>
</body>
</html>
