<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Century+Gothic:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Century Gothic', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            max-width: 900px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        h1 {
            color: #1e3c72;
            margin-bottom: 40px;
            font-size: 3em;
            font-weight: 700;
            letter-spacing: 3px;
        }

        .letter-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 40px 0;
            min-height: 90px;
            align-items: center;
        }

        .letter-btn {
            width: 75px;
            height: 75px;
            font-size: 2em;
            font-family: 'Century Gothic', sans-serif;
            font-weight: 700;
            color: #1e3c72;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border: 4px solid #1e3c72;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 6px 0 #1e3c72, 0 8px 15px rgba(0,0,0,0.3);
            transition: all 0.15s ease;
            text-transform: lowercase;
            position: relative;
            top: 0;
        }

        .letter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #1e3c72, 0 10px 20px rgba(0,0,0,0.35);
        }

        .letter-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #1e3c72, 0 4px 8px rgba(0,0,0,0.2);
            top: 4px;
        }

        .letter-btn.used {
            visibility: hidden;
            pointer-events: none;
        }

        .answer-display {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border: 4px solid #1e3c72;
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            box-shadow: inset 0 4px 8px rgba(0,0,0,0.1);
        }

        .answer-letter {
            width: 60px;
            height: 60px;
            font-size: 1.8em;
            font-family: 'Century Gothic', sans-serif;
            font-weight: 700;
            color: white;
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            border: 3px solid #1e5f2a;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 0 #1e5f2a, 0 6px 10px rgba(0,0,0,0.2);
            transition: all 0.15s ease;
            text-transform: lowercase;
            position: relative;
            top: 0;
        }

        .answer-letter:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #1e5f2a, 0 8px 15px rgba(0,0,0,0.25);
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            border-color: #962d22;
        }

        .answer-letter:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #962d22, 0 3px 6px rgba(0,0,0,0.2);
            top: 4px;
        }

        .answer-display.empty {
            color: #999;
            font-size: 1.3em;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .answer-display.empty .answer-letter {
            display: none;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            padding: 18px 50px;
            font-size: 1.3em;
            font-family: 'Century Gothic', sans-serif;
            font-weight: 700;
            border: 4px solid;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.15s ease;
            text-transform: lowercase;
            letter-spacing: 1px;
            position: relative;
            top: 0;
        }

        .btn-check {
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            color: white;
            border-color: #1e5f2a;
            box-shadow: 0 6px 0 #1e5f2a, 0 8px 20px rgba(46, 204, 113, 0.4);
        }

        .btn-check:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #1e5f2a, 0 10px 25px rgba(46, 204, 113, 0.5);
        }

        .btn-check:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #1e5f2a, 0 4px 10px rgba(46, 204, 113, 0.3);
            top: 4px;
        }

        .btn-next {
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
            border-color: #1a5276;
            box-shadow: 0 6px 0 #1a5276, 0 8px 20px rgba(52, 152, 219, 0.4);
        }

        .btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #1a5276, 0 10px 25px rgba(52, 152, 219, 0.5);
        }

        .btn-next:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #1a5276, 0 4px 10px rgba(52, 152, 219, 0.3);
            top: 4px;
        }

        .btn-clear {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            color: white;
            border-color: #962d22;
            box-shadow: 0 6px 0 #962d22, 0 8px 20px rgba(231, 76, 60, 0.4);
            padding: 18px 35px;
        }

        .btn-clear:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #962d22, 0 10px 25px rgba(231, 76, 60, 0.5);
        }

        .btn-clear:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #962d22, 0 4px 10px rgba(231, 76, 60, 0.3);
            top: 4px;
        }

        .message {
            margin-top: 30px;
            font-size: 1.6em;
            font-weight: 700;
            min-height: 40px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.show {
            opacity: 1;
        }

        .message.correct {
            color: #27ae60;
        }

        .message.incorrect {
            color: #e74c3c;
        }

        .score {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 1.2em;
            color: #1e3c72;
            font-weight: 700;
            background: rgba(30, 60, 114, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
        }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            position: absolute;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
<base target="_blank">
</head>
<body>
    <div class="container">
        <div class="score" id="score">0 / 0</div>
        <h1>word scramble</h1>

        <div class="letter-container" id="letterContainer"></div>

        <div class="answer-display" id="answerDisplay">
            <span class="placeholder-text">click letters to build word</span>
        </div>

        <div class="controls">
            <button class="btn btn-clear" onclick="clearAnswer()">clear</button>
            <button class="btn btn-check" onclick="checkAnswer()">check</button>
            <button class="btn btn-next" onclick="nextWord()">next word</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        const words = [
            "recycle", "reuse", "reduce", "plastic", "paper", 
            "waste", "trash", "ocean", "planet", "clean", 
            "oxygen", "air", "pollution", "landfill"
        ];

        let currentWord = "";
        let shuffledLetters = [];
        let userAnswer = [];
        let score = 0;
        let total = 0;
        let usedIndices = [];

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function scrambleWord(word) {
            let letters = word.split('');
            let shuffled;
            do {
                shuffled = shuffleArray(letters);
            } while (shuffled.join('') === word);
            return shuffled;
        }

        function newWord() {
            if (usedIndices.length === words.length) {
                usedIndices = [];
            }

            let availableIndices = [];
            for (let i = 0; i < words.length; i++) {
                if (!usedIndices.includes(i)) {
                    availableIndices.push(i);
                }
            }

            const randomIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
            usedIndices.push(randomIndex);
            currentWord = words[randomIndex];

            shuffledLetters = scrambleWord(currentWord);
            userAnswer = [];

            renderLetters();
            updateAnswerDisplay();
            hideMessage();
        }

        function renderLetters() {
            const container = document.getElementById('letterContainer');
            container.innerHTML = '';

            shuffledLetters.forEach((letter, index) => {
                const btn = document.createElement('button');
                btn.className = 'letter-btn';
                btn.textContent = letter;
                btn.dataset.index = index;
                btn.onclick = () => selectLetter(index);
                container.appendChild(btn);
            });
        }

        function selectLetter(index) {
            const btn = document.querySelector(`.letter-btn[data-index="${index}"]`);
            if (btn.classList.contains('used')) return;

            btn.classList.add('used');
            userAnswer.push({
                letter: shuffledLetters[index],
                originalIndex: index
            });
            updateAnswerDisplay();
        }

        function removeLetter(answerIndex) {
            const removed = userAnswer.splice(answerIndex, 1)[0];
            const btn = document.querySelector(`.letter-btn[data-index="${removed.originalIndex}"]`);
            btn.classList.remove('used');
            updateAnswerDisplay();
            hideMessage();
        }

        function clearAnswer() {
            userAnswer = [];
            renderLetters();
            updateAnswerDisplay();
            hideMessage();
        }

        function updateAnswerDisplay() {
            const display = document.getElementById('answerDisplay');

            if (userAnswer.length === 0) {
                display.innerHTML = '<span class="placeholder-text">click letters to build word</span>';
                display.classList.add('empty');
            } else {
                display.innerHTML = '';
                display.classList.remove('empty');

                userAnswer.forEach((item, index) => {
                    const letterDiv = document.createElement('div');
                    letterDiv.className = 'answer-letter';
                    letterDiv.textContent = item.letter;
                    letterDiv.onclick = () => removeLetter(index);
                    display.appendChild(letterDiv);
                });
            }
        }

        function checkAnswer() {
            const answer = userAnswer.map(u => u.letter).join('');
            const messageEl = document.getElementById('message');

            if (answer.length === 0) {
                showMessage('select some letters first!', 'incorrect');
                return;
            }

            total++;

            if (answer === currentWord) {
                score++;
                showMessage('✓ correct!', 'correct');
                createConfetti();
                updateScore();
                setTimeout(nextWord, 2000);
            } else {
                showMessage('✗ try again!', 'incorrect');
                updateScore();
            }
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message show ' + type;
        }

        function hideMessage() {
            const messageEl = document.getElementById('message');
            messageEl.className = 'message';
        }

        function updateScore() {
            document.getElementById('score').textContent = `${score} / ${total}`;
        }

        function nextWord() {
            newWord();
        }

        function createConfetti() {
            const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        newWord();
    </script>
</body>
</html>
